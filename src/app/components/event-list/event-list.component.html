<!-- event-list.component.html -->
<div class="event-list-container">
  <div class="header">
    <h2>Event List</h2>
    <button mat-raised-button color="primary" routerLink="/home/events/new">
      Create New Event
    </button>
  </div>

  <div *ngIf="events.length; else noEvents" class="cards-container">
    <mat-card *ngFor="let event of events" class="event-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ event.date | date : "longDate" }} â€“ {{ event.location }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ event.description }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-button
          color="accent"
          [routerLink]="['/home/events', event.id]"
        >
          View
        </button>
        <button
          mat-button
          color="primary"
          [routerLink]="['/home/events', event.id, 'edit']"
        >
          Edit
        </button>
        <button mat-button color="warn" (click)="deleteEvent(event.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <ng-template #noEvents>
    <p>No events available. Please create one!</p>
  </ng-template>
</div>
