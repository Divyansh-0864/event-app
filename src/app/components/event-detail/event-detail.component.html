<mat-card *ngIf="event" class="detail-card mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>
        Date : {{ event.date | date : "longDate" }} 
        <br>
        Mode : {{ event.location }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Description:</strong></p>
    <p>{{ event.description }}</p>
  </mat-card-content>
</mat-card>
