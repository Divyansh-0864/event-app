<div class="login-container">
    <mat-card class="login-card">
      <h2 class="login-title">Register</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- Full Name -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" />
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
            Full Name is required
          </mat-error>
        </mat-form-field>
  
        <!-- Email -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email is invalid
          </mat-error>
        </mat-form-field>
  
        <!-- Password -->
        <mat-form-field appearance="outline" class="form-field" floatLabel="auto">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
  
        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="form-field" floatLabel="auto">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Confirm Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
            Passwords do not match
          </mat-error>
        </mat-form-field>
  
        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="full-width" [disabled]="registerForm.invalid">
          Register
        </button>
  
        <!-- Link -->
        <div class="register-link">Already a member? <a routerLink="/login">Login</a></div>
      </form>
    </mat-card>
  </div>
